<!DOCTYPE html>
<html>
    <head>
        <title>Masuk | UAS</title>
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 id = "title">Join a Game</h1>
        <form action="/player/">
                <div class="form-field">
                    <label id = "label">Display Name</label>
                    <input id = "name" type = "text" name="name" autofocus/>
                </div>
                <br>
                <div class="form-field">
                    <label id = "label">Kode Paket</label>
                    <input id = "pin" type="number" name="pin"/>
                </div>
                <br>
                <div class="form-field">
                    <button id = "joinButton">Masuk</button>
                </div>
        </form>
        <br/>
        <center><a href = "/create/" id = "host" style="font-size: 1.2rem;">Tekan disini untuk menjadi <b>Host</b></a></center>
    </body>
</html>
